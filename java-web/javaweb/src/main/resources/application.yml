server:
  port: 80
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB       # 单个文件上传的最大上限
      max-request-size: 10MB    # 一次请求总大小上限
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.245.132:3306/rental_house?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: NiuNiu666
    #    url: jdbc:mysql://localhost:3306/rental_house?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone =Asia/Shanghai
    #    username: root
    #    password: 123456
    druid: # 数据库配置
      # 初始化大小，最小，最大
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
    #redis配置
    redis:
      #服务器地址
      host: 192.168.245.132
      #密码
      password: 123456
      #端口
      port: 6379
      #密码
      #数据库，默认是0
      database: 0
      #超时时间
      timeout: 1209600000ms
      lettuce:
        pool:
          #最大链接数，默认8
          max-active: 8
          #最大连接阻塞等待时间，默认-1
          max-wait: 10000ms
          #最大空闲连接，默认8
          max-idle: 200
          #最小空闲连接，默认0
          min-idle: 5
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT 私钥
  priKeyPath: "E:\\graduation-project\\file\\local\\Rsa\\rsa.pri"
  # JWT 公钥
  pubKeyPath: "E:\\graduation-project\\file\\local\\Rsa\\rsa.pub"
  # JWT的超期限时间（1000*60*60）1小时
  expiration: 86400000
  # JWT 负载中拿到开头
  tokenHead: Bearer
# 文件上传路径
file:
  uploadPath: E:/graduation-project/file/upload
  downloadPath: E:/graduation-project/file/download
#合同pdf上传路径
